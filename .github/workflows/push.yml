name: Make a cURL request
on: push
jobs:
  docs-list:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: curl request
      env:
        TOKEN: ${{ secrets.SOME_TOKEN }}
        URL: https://next-api.stoplight.io/projects/17493
      run: curl -H "Authorization: Bearer $TOKEN" $URL


